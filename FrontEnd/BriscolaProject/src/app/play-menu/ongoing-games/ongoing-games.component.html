<div class="container">
    <div class="mb-3">
        <div class="d-inline-block w-50">
            <input id="typeahead-http" type="text" class="form-control mx-sm-" placeholder="Join a party!" />
        </div>
        <div class="d-inline-block float-right">
            <a routerLink="/CreateGame">
                <button class="px-4 btn btn-light ml-auto">Create</button>
            </a>
        </div>
    </div>
    <table class="table table-hover table-dark text-center">
        <thead class="thead-light">
            <tr>
                <th scope="col">Name</th>
                <th scope="col">Game Type</th>
                <th scope="col">Players</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Mark</td>
                <td>Briscola</td>
                <td>2/3</td>
            </tr>
            <tr>
                <td>Jacob</td>
                <td>Briscola</td>
                <td>4/4</td>
            </tr>
            <tr>
                <td>Larry</td>
                <td>Briscola</td>
                <td>1/5</td>
            </tr>
            <tr *ngFor="let game of games" (click)="enterGame(game)">
                <td>{{game.name}}</td>
                <td>{{game.gameType}}</td>
                <td>{{game.players.length}}/{{game.numMaxPlayers}}</td>
            </tr>
        </tbody>
    </table>
</div>
